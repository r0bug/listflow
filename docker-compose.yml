version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: consoleebay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ebayuser
      POSTGRES_PASSWORD: ebaypassword
      POSTGRES_DB: consoleebay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ebayuser -d consoleebay"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: consoleebay-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: consoleebay-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://ebayuser:ebaypassword@postgres:5432/consoleebay
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./prisma:/app/prisma
      - ./.env:/app/.env
    command: npm run dev

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: consoleebay-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
    command: npm run dev

  # Optional: Nginx reverse proxy for port 80
  nginx:
    image: nginx:alpine
    container_name: consoleebay-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data: